{% extends 'base.html' %}

{% block content %}
{% if error %}
{{error}}
{% endif %}
<h1>Sign up!</h1>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  <!-- varuje podatke pred napadi, to je pomembno pri form znaÄkah -->
  Username:<br>
  <input type="text" name="username" />
  <br>
  Password:<br>
  <input type="password" name="password1" />
  <br>
  Confirm password:<br>
  <input type="password" name="password2" />
  <br><br>
  <input class="btn btn-primary" type="submit" value="signup" />

</form>
{% endblock %}
